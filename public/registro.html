<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Nuevo Usuario</h1>
        <form id="registro-form">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="rol">Rol de Usuario</label>
                <select id="rol" name="rol" required>
                    <option value="ciudadano">Ciudadano</option>
                    <option value="reciclador">Reciclador</option>
                </select>
            </div>

            <button type="submit">Registrar</button>
        </form>

        <div id="response"></div>

        <p class="navigation-link">
            <a href="/login.html">¿Ya tienes cuenta? Inicia Sesión</a>
        </p>
    </div>

    <script>
        // Tu JavaScript original, sin cambios.
        document.getElementById('registro-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rol = document.getElementById('rol').value;
            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, email, password, rol })
                });
                const data = await response.json();
                if (response.ok) {
                    responseDiv.style.color = 'green';
                    responseDiv.textContent = '¡Registro exitoso! Ahora puedes iniciar sesión.';
                } else {
                    responseDiv.style.color = 'red';
                    responseDiv.textContent = 'Error: ' + data.message;
                }
            } catch (error) {
                responseDiv.style.color = 'red';
                responseDiv.textContent = 'Error de conexión con el servidor.';
            }
        });
    </script>
</body>
</html>
