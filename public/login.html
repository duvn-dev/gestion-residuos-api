<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Entrar</button>
        </form>

        <div id="response"></div>

        <p class="navigation-link">
            <a href="/registro.html">¿No tienes cuenta? Regístrate</a>
        </p>
    </div>

    <script>
        // Tu JavaScript original, sin cambios.
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('jwtToken', data.token);
                    window.location.href = '/dashboard.html';
                } else {
                    responseDiv.style.color = 'red';
                    responseDiv.textContent = 'Error: ' + data.message;
                }
            } catch (error) {
                responseDiv.style.color = 'red';
                responseDiv.textContent = 'Error de conexión con el servidor.';
            }
        });
    </script>
</body>
</html>
